<div class="text-center mb-3">
  <h1>Sistema de Trocas</h1>
  <a href="#" class="text-center" routerLink="/signup">Nova conta</a>
</div>

<hr>

<div class="card text-center border-primary mx-auto mt-4" style="width: 18rem;">
  <div class="card-body">
    <h3 class="card-title">Log In</h3>
    <form #signupForm="ngForm">
      <div class="form-group">
        <input 
          type="text" #email="ngModel" 
          [(ngModel)]="userService.selectUser.email" 
          name="email" placeholder="Digite o email">
      </div>
      <div class="form-group">
        <input 
          type="password" #password="ngModel" 
          [(ngModel)]="userService.selectUser.password" 
          name="password" placeholder="Digite a senha">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
      </div>      
      <div class="card-footer">
        <a href="#" class="card-link">Esqueci minha senha</a>  
      </div>      
    </form>  
  </div>
</div>
